<!DOCTYPE html>
<html>
    <head>
        <title>Picture Conversions</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <h1>Picture Conversions</h1>
        </div>
        <div class="conversionSelector">   
            <label for="fileIn"></label>
            <select class="dropdown" id="fileIn" name="fileIn">
                <option value="empty" disabled selected></option>
                <option value="PNG">PNG</option>
                <option value="JPG">JPG</option>
                <option value="PDF">PDF</option>
                <option value="GIF">GIF</option>
            </select>
            <span class="arrow">â†’</span>
            <label for="fileOut"></label>
            <select class="dropdown" id="fileOut" name="fileOut">
                <option value="empty" disabled selected></option>
                <option value="PNG">PNG</option>
                <option value="JPG">JPG</option>
                <option value="PDF">PDF</option>
                <option value="GIF">GIF</option>
            </select>
        </div>
        <div class="uploadArea">
            <label for="myfile" class="uploadBanner" id="fileInfo">Click or drop file here</label>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="myfile" name="myfile" hidden><br><br>
                <input type="submit" value="Convert">
            </form>
        </div>
    </body>

</html>
